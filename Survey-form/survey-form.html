<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/Survey-form.css"/>
   </head>

   <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform
</p>

<form id="survey-form">
  <fieldset>
  <label id="name-label">Name</label>
  <input id="name" type="text" placeholder="Enter your name" required>
    
  <label id="email-label">Email</label>
  <input id="email" type="email" placeholder="Enter your email" required>

  <label id="number-label">Age (optional)</label>
  <input id="number" type="number"  min="16" max="100" placeholder="Age">
  </fieldset>

  <fieldset>
    <label>Which option best describes your current role?</label>
      <select id="dropdown">
        <option>Student</option>
        <option>Full time job</option>
        <option>Full time learner</option>
        <option>Prefer not to say</option> 
        <option>Other</option>
      </select>
  </fieldset>

  <fieldset>
     <label id="radio-label">Would you recommend freeCodeCamp to a friend?</label>
     <label><input type="radio" value="yes" name="coding" class="inline" required>Yes</label>
     <label><input type="radio" value="no" name="coding" class="inline" required>No</label>
  </fieldset>

  <fieldset>
    <label>What is your favorite feature of freeCodeCamp?</label>
    <select id="dropdown">
      <option>Challenges</option>
      <option>Projects</option>
      <option>Community</option>
      <option>Open source</option>
    </select>
  </fieldset>

  <fieldset>
    <label>What would you like to see improved? (Check all that apply)</label>
    <label><input type="checkbox" class="inline"> Front-end Projects</label>
    <label><input type="checkbox" class="inline"> Back-end Projects</label>
    <label><input type="checkbox" class="inline"> Data Visualization</label>
    <label><input type="checkbox" class="inline"> Challenges</label>
    <label><input type="checkbox" class="inline"> Open source community</label>
    <label><input type="checkbox" class="inline"> Gitter help rooms</label>
    <label><input type="checkbox" class="inline"> Videos</label>
    <label><input type="checkbox" class="inline"> City meetups</label>
    <label><input type="checkbox" class="inline"> Wiki</label>
    <label><input type="checkbox" class="inline"> Forum</label>
    <label><input type="checkbox" class="inline"> Additional Courses</label>
  </fieldset>

<fieldset>
  <label id="comment-label">Any comments or suggestions?
    <textarea id="comment" rows="5" cols="30" placeholder="Enter your comment here..."></textarea>
  </label>
</fieldset>

<input type="submit" value="Submit">
  </form>

</body>
</html>
